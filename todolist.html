<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #e6f7ff, #b3d9ff);
        overflow-x: hidden;

        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .left {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .center {
            display: flex;
            gap: 15px;
        }

        .navbar .center a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .center a:hover {
            background-color: #0056b3;
        }

        .navbar .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .right input[type="text"] {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .navbar .right button {
            padding: 6px 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .right button:hover {
            background-color: #003f7f;
        }

        .menu-button {
            display: none;
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #007BFF;
            padding: 10px;
            position: absolute;
            top: 48px;
            right: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: #0056b3;
        }

        .menu input[type="text"] {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }

        .menu button {
            padding: 6px 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu.open {
            display: flex;
        }

        /* For small screens */
        @media (max-width: 768px) {
            .navbar .center, .navbar .right {
                display: none;
            }

            .menu-button {
                display: block;
            }
        }

        /* For large screens */
        @media (min-width: 769px) {
            .menu-button {
                display: none;
            }

            .menu {
                display: none; /* Hide the menu completely */
            }

            .navbar .center {
                display: flex; /* Show the center links */
            }

            .navbar .right {
                display: flex; /* Show the search bar */
            }
        }

        @media (max-width: 480px) {
            .menu-button {
                padding: 6px 12px;
            }

            .menu a {
                font-size: 14px;
            }

            .menu input[type="text"] {
                width: 88%;
            }
        }

        .footer {
      position: fixed;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      background-color: #007BFF;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px 10px 10px 10px;
    }

    .footer button {
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .footer button:hover {
      background-color: #007BFF;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .footer {
        width: 90%;
      }

      .footer button {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
    .main-section{
        display: flex;
        justify-content: center;
        padding-top: 35px;
    }
    .container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            text-align: center;
            color: #007bb5;
        }

        .date {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .to-do {
            list-style: none;
            padding: 0;
        }

        .to-do li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .to-do li input[type="checkbox"] {
            transform: scale(1.5);
            accent-color: #007bb5;
        }

        .add-task {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .add-task input[type="text"],
        .add-task input[type="time"] {
            width: 70%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-task button {
            padding: 10px;
            background-color: #007bb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .add-task button:hover {
            background-color: #005f8a;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .navigation-buttons button {
            padding: 10px;
            background-color: #007bb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navigation-buttons button:hover {
            background-color: #005f8a;
        }

        .history {
            margin-top: 30px;
        }

        .history table {
            width: 100%;
            border-collapse: collapse;
        }

        .history th, .history td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .history th {
            background-color: #007bb5;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="left">EduPlatform</div>
    <div class="center">
        <a href="/index.html">Home</a>
        <a href="/courses.html">All Subjects</a>
        <a href="/graded.html">Graded A. Solution</a>
        <a href="/about.html">About</a>
    </div>
    <div class="right">
        <input type="text" placeholder="Search courses..." id="searchInput">
        <button onclick="searchCourse()">Search</button>
    </div>
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="menu" id="menu">
        <a href="/index.html">Home</a>
        <a href="/courses.html">All Subjects</a>
        <a href="/graded.html">Graded A. Solution</a>
        <a href="/about.html">About</a>
        <input type="text" placeholder="Search courses..." id="menuSearchInput">
        <button onclick="searchCourse()">Search</button>
    </div>
</div>
<div id="courses" style="padding: 20px; display: none;">
    <h1>Courses</h1>
    <ul>
        <li>Web Development</li>
        <li>Data Science</li>
        <li>Machine Learning</li>
        <li>Digital Marketing</li>
        <li>Graphic Design</li>
    </ul>
</div>
<section class="main-section">
<div class="container">
    <h1>To-Do List</h1>
    <div class="date" id="date"></div>
    <ul class="to-do" id="toDoList"></ul>
    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <input type="time" id="taskTime">
        <button onclick="addTask()">Add</button>
    </div>
    <div class="navigation-buttons">
        <button onclick="previousDay()">Previous</button>
        <button onclick="nextDay()">Next</button>
    </div>
    <div class="history">
        <h2>Task History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Tasks</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>
    </div>
</div>
</section>
<div class="footer">
    <button><a href="/notes.html" style="color: white; text-decoration: none;">Notes</a></button>
    <button><a href="/cgpacalc.html" style="color: white; text-decoration: none;">CGPA Calculator</a></button>
    <button><a href="/gradecalc.html" style="color: white; text-decoration: none;">Grade Calculator</a></button>
    <button><a href="#telegram" style="color: white; text-decoration: none;">Telegram Group</a></button>
    <button><a href="help.html" style="color: white; text-decoration: none;">Help</a></button>
  </div>


<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('open');
    }

    function searchCourse() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const courses = ["web development", "data science", "machine learning", "digital marketing", "graphic design"];
        
        if (courses.includes(searchInput)) {
            alert(`You searched for: ${searchInput}. Redirecting to the courses section...`);
            document.getElementById('courses').style.display = 'block';
            window.location.href = '/courses.html';
        } else {
            alert('Course not found. Please try again!');
        }
    }
    let currentDate = new Date();
        const history = {};

        function updateDate() {
            document.getElementById('date').textContent = currentDate.toDateString();
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#toDoList li').forEach((li) => {
                const taskText = li.querySelector('span').textContent;
                const taskTime = li.querySelector('small')?.textContent || '';
                const isChecked = li.querySelector('input[type="checkbox"]').checked;
                tasks.push({ text: taskText, time: taskTime, completed: isChecked });
            });
            history[currentDate.toDateString()] = tasks;
            updateHistoryTable();
        }

        function loadTasks() {
            document.getElementById('toDoList').innerHTML = '';
            const tasks = history[currentDate.toDateString()] || [];
            tasks.forEach((task) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${task.text}</span> <small>${task.time}</small> <input type="checkbox" ${task.completed ? 'checked' : ''}>`;
                document.getElementById('toDoList').appendChild(li);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskTime = document.getElementById('taskTime').value;
            const task = taskInput.value.trim();
            if (task) {
                const li = document.createElement('li');
                li.innerHTML = `<span>${task}</span> <small>${taskTime}</small> <input type="checkbox">`;
                document.getElementById('toDoList').appendChild(li);
                taskInput.value = '';
                document.getElementById('taskTime').value = '';
            }
        }

        function previousDay() {
            saveTasks();
            currentDate.setDate(currentDate.getDate() - 1);
            updateDate();
            loadTasks();
        }

        function nextDay() {
            saveTasks();
            currentDate.setDate(currentDate.getDate() + 1);
            updateDate();
            loadTasks();
        }

        function updateHistoryTable() {
            const historyTable = document.getElementById('historyTable');
            historyTable.innerHTML = '';
            for (const date in history) {
                const tasks = history[date].map(task => `${task.text} (${task.time})`).join(', ');
                const row = `<tr><td>${date}</td><td>${tasks}</td></tr>`;
                historyTable.innerHTML += row;
            }
        }

        updateDate();
</script>

</body>
</html>
